<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUMBLE - OTT Streaming Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-background: #0a0a0a;
            --secondary-background: #1a1a1a;
            --card-background: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #ffffff;
            --accent-secondary: #f5f5f5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--primary-background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 64px;
            background: var(--secondary-background);
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 260px;
        }

        .logo {
            padding: 20px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            min-height: 64px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: #ffffff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .nav-menu {
            flex: 1;
            padding: 16px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2px;
            white-space: nowrap;
            position: relative;
        }

        .nav-item span {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .sidebar:hover .nav-item span {
            opacity: 1;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.08);
            color: var(--text-primary);
        }

        .nav-item.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.12);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background: #ffffff;
            border-radius: 2px 0 0 2px;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 64px;
            transition: margin-left 0.3s ease;
        }

        .header {
            background: var(--primary-background);
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--card-background);
            border-radius: 8px;
            padding: 8px 16px;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .action-btn:hover {
            color: var(--text-primary);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 70vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            display: flex;
            align-items: flex-end;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23333" width="1200" height="600"/><circle fill="%23ffffff" opacity="0.1" cx="200" cy="150" r="100"/><circle fill="%23f5f5f5" opacity="0.05" cx="800" cy="400" r="150"/></svg>') center/cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(10,10,10,0.9) 0%, transparent 60%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 40px 60px;
            max-width: 600px;
        }

        .hero-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .rating-badge {
            background: #ffffff;
            color: var(--primary-background);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .hero-description {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .hero-actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: #ffffff;
            color: var(--primary-background);
        }

        .btn-primary:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Content Sections */
        .content-section {
            padding: 48px 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
        }

        .carousel {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 16px;
        }

        .carousel::-webkit-scrollbar {
            height: 8px;
        }

        .carousel::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .carousel::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 4px;
        }

        .movie-card {
            min-width: 200px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .card-image {
            width: 200px;
            height: 300px;
            background: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-overlay {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--warning-color);
            font-weight: 600;
        }

        .card-info {
            padding: 12px 0;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Library Page */
        .library-header {
            padding: 48px 40px 24px;
        }

        .library-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .library-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 32px;
        }

        .collection-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-item {
            background: var(--card-background);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .continue-watching-btn {
            background: #ffffff;
            color: var(--primary-background);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .library-tabs {
            display: flex;
            gap: 32px;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .library-tab {
            padding: 16px 0;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
            transition: color 0.2s ease;
        }

        .library-tab.active {
            color: var(--text-primary);
        }

        .library-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ffffff;
        }

        .library-controls {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sort-dropdown {
            background: var(--card-background);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .view-controls {
            display: flex;
            gap: 8px;
        }

        .view-btn {
            width: 32px;
            height: 32px;
            background: var(--card-background);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-btn.active {
            background: #ffffff;
            color: var(--primary-background);
            border-color: #ffffff;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            padding: 24px 40px;
        }

        .library-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .library-card:hover {
            transform: translateY(-4px);
        }

        .library-card-image {
            width: 100%;
            height: 240px;
            background: var(--secondary-background);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .library-card-info {
            padding: 16px;
        }

        .library-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .library-card-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .library-card-added {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Settings Page */
        .settings-header {
            padding: 48px 40px 24px;
        }

        .settings-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .settings-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 600px;
        }

        .settings-nav {
            display: flex;
            gap: 0;
            padding: 0 40px;
            margin-bottom: 32px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .settings-tab {
            padding: 16px 24px;
            cursor: pointer;
            color: var(--text-secondary);
            background: var(--card-background);
            border: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .settings-tab:first-child {
            border-radius: 8px 0 0 0;
        }

        .settings-tab:last-child {
            border-radius: 0 8px 0 0;
        }

        .settings-tab.active {
            background: var(--primary-background);
            color: var(--text-primary);
            position: relative;
        }

        .settings-content {
            padding: 0 40px 48px;
        }

        .settings-section {
            background: var(--card-background);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .settings-section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .settings-section-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-weight: 500;
        }

        .setting-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--text-muted);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle-switch.active {
            background: #ffffff;
        }

        .toggle-switch::after {
            content: '';
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.2s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
            background: var(--primary-background);
        }

        .settings-dropdown {
            background: var(--secondary-background);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }

        /* Responsive Design */
        @media (max-width: 1280px) {
            .carousel {
                gap: 12px;
            }
            .movie-card {
                min-width: 180px;
            }
            .card-image {
                width: 180px;
                height: 270px;
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 56px;
            }
            .sidebar:hover {
                width: 240px;
            }
            .main-content {
                margin-left: 56px;
            }
            .hero-title {
                font-size: 36px;
            }
            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                transform: translateX(-100%);
            }
            .sidebar:hover,
            .sidebar.mobile-open {
                width: 260px;
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // App Context
        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [activeTab, setActiveTab] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [libraryTab, setLibraryTab] = useState('watchlist');
            const [settingsTab, setSettingsTab] = useState('Player');
            const [viewMode, setViewMode] = useState('grid');
            const [settings, setSettings] = useState({
                autoPlayNext: true,
                skipIntro: false,
                videoQuality: 'Full HD (1080p)',
                subtitleLanguage: 'English'
            });

            const toggleSetting = (key) => {
                setSettings(prev => ({ ...prev, [key]: !prev[key] }));
            };

            const value = {
                activeTab, setActiveTab,
                searchQuery, setSearchQuery,
                libraryTab, setLibraryTab,
                settingsTab, setSettingsTab,
                viewMode, setViewMode,
                settings, setSettings, toggleSetting
            };

            return (
                <AppContext.Provider value={value}>
                    {children}
                </AppContext.Provider>
            );
        };

        const useApp = () => useContext(AppContext);

        // Mock Data
        const featuredMovie = {
            title: "The Dark Knight",
            description: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.",
            year: 2008,
            runtime: "2h 32m",
            genre: "Action, Crime, Drama",
            rating: 9.0
        };

        const mockMovies = [
            { id: 1, title: "Inception", year: 2010, rating: 8.8 },
            { id: 2, title: "Interstellar", year: 2014, rating: 8.6 },
            { id: 3, title: "The Matrix", year: 1999, rating: 8.7 },
            { id: 4, title: "Blade Runner 2049", year: 2017, rating: 8.0 },
            { id: 5, title: "Dune", year: 2021, rating: 8.0 },
            { id: 6, title: "Tenet", year: 2020, rating: 7.3 }
        ];

        const libraryItems = [
            { id: 1, title: "Oppenheimer", year: 2023, genre: "Biography, Drama", added: "1/16/2024", rating: 8.3 },
            { id: 2, title: "Barbie", year: 2023, genre: "Comedy, Adventure", added: "1/12/2024", rating: 6.9 },
            { id: 3, title: "Guardians of the Galaxy Vol. 3", year: 2023, genre: "Action, Adventure", added: "1/8/2024", rating: 7.9 }
        ];

        // Components
        const Sidebar = () => {
            const { activeTab, setActiveTab } = useApp();

            const navItems = [
                { id: 'home', label: 'Home', icon: (
                    <svg viewBox="0 0 24 24" fill="currentColor" className="nav-icon">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                )},
                { id: 'library', label: 'Library', icon: (
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" className="nav-icon">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 010 2h-1v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6H3a1 1 0 010-2h4zM6 6v14h12V6H6zm3-2V2h6v2H9z"/>
                        <rect x="3" y="4" width="18" height="2" rx="1"/>
                        <path d="M8 8h8M8 12h8M8 16h5"/>
                    </svg>
                )},
                { id: 'settings', label: 'Settings', icon: (
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" className="nav-icon">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                )}
            ];

            return (
                <div className="sidebar">
                    <div className="logo">
                        <div className="logo-icon">
                            <svg viewBox="0 0 24 24" fill="var(--primary-background)" width="18" height="18">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                        <span className="logo-text">CRUMBLE</span>
                    </div>
                    <nav className="nav-menu">
                        {navItems.map(item => (
                            <div
                                key={item.id}
                                className={`nav-item ${activeTab === item.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(item.id)}
                            >
                                {item.icon}
                                <span>{item.label}</span>
                            </div>
                        ))}
                    </nav>
                </div>
            );
        };

        const Header = () => {
            const { searchQuery, setSearchQuery } = useApp();

            return (
                <header className="header">
                    <div className="search-container">
                        <div className="search-bar">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <input
                                type="text"
                                placeholder="Search movies, shows..."
                                className="search-input"
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>
                    </div>
                    <div className="user-actions">
                        <button className="action-btn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-5 5-5-5h5V3h5v14z"/>
                            </svg>
                        </button>
                        <button className="action-btn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </button>
                    </div>
                </header>
            );
        };

        const MovieCard = ({ movie, showRating = true }) => {
            return (
                <div className="movie-card">
                    <div className="card-image">
                        {showRating && (
                            <div className="card-overlay">
                                <span>★</span>
                                <span>{movie.rating}</span>
                            </div>
                        )}
                        <svg width="40" height="40" fill="currentColor" viewBox="0 0 24 24" style={{color: '#ffffff'}}>
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <div className="card-info">
                        <div className="card-title">{movie.title}</div>
                        <div className="card-meta">{movie.year}</div>
                    </div>
                </div>
            );
        };

        const HomePage = () => {
            return (
                <div>
                    <div className="hero-section">
                        <div className="hero-background"></div>
                        <div className="hero-overlay"></div>
                        <div className="hero-content">
                            <div className="hero-meta">
                                <div className="rating-badge">{featuredMovie.rating}</div>
                                <span>{featuredMovie.year}</span>
                                <span>{featuredMovie.runtime}</span>
                                <span>{featuredMovie.genre}</span>
                            </div>
                            <h1 className="hero-title">{featuredMovie.title}</h1>
                            <p className="hero-description">{featuredMovie.description}</p>
                            <div className="hero-actions">
                                <button className="btn btn-primary">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                    Play
                                </button>
                                <button className="btn btn-secondary">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                    </svg>
                                    My List
                                </button>
                                <button className="btn btn-secondary">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    More Info
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="content-section">
                        <div className="section-header">
                            <h2 className="section-title">Trending Now</h2>
                        </div>
                        <div className="carousel">
                            {mockMovies.map(movie => (
                                <MovieCard key={movie.id} movie={movie} />
                            ))}
                        </div>
                    </div>

                    <div className="content-section">
                        <div className="section-header">
                            <h2 className="section-title">New Releases</h2>
                        </div>
                        <div className="carousel">
                            {[...mockMovies].reverse().map(movie => (
                                <MovieCard key={`new-${movie.id}`} movie={movie} />
                            ))}
                        </div>
                    </div>

                    <div className="content-section">
                        <div className="section-header">
                            <h2 className="section-title">Action Movies</h2>
                        </div>
                        <div className="carousel">
                            {mockMovies.slice(0, 4).map(movie => (
                                <MovieCard key={`action-${movie.id}`} movie={movie} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const LibraryPage = () => {
            const { libraryTab, setLibraryTab, viewMode, setViewMode } = useApp();

            return (
                <div>
                    <div className="library-header">
                        <h1 className="library-title">My Library</h1>
                        <p className="library-subtitle">
                            Manage your personal collection of movies and shows. Keep track of what you want to watch and save your favorites for easy access.
                        </p>
                        
                        <div className="collection-stats">
                            <div className="stat-item">Your Collection • 5 items</div>
                            <button className="continue-watching-btn">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                Continue Watching
                            </button>
                        </div>
                    </div>

                    <div className="library-tabs">
                        <div 
                            className={`library-tab ${libraryTab === 'watchlist' ? 'active' : ''}`}
                            onClick={() => setLibraryTab('watchlist')}
                        >
                            Watchlist (3)
                        </div>
                        <div 
                            className={`library-tab ${libraryTab === 'favorites' ? 'active' : ''}`}
                            onClick={() => setLibraryTab('favorites')}
                        >
                            Favorites (2)
                        </div>
                    </div>

                    <div className="library-controls">
                        <select className="sort-dropdown">
                            <option>Recently Added</option>
                            <option>Title A-Z</option>
                            <option>Release Date</option>
                            <option>Rating</option>
                        </select>
                        
                        <div className="view-controls">
                            <button 
                                className={`view-btn ${viewMode === 'grid' ? 'active' : ''}`}
                                onClick={() => setViewMode('grid')}
                            >
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"/>
                                </svg>
                            </button>
                            <button 
                                className={`view-btn ${viewMode === 'list' ? 'active' : ''}`}
                                onClick={() => setViewMode('list')}
                            >
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div className="library-grid">
                        {libraryItems.map(item => (
                            <div key={item.id} className="library-card">
                                <div className="library-card-image">
                                    <div className="card-overlay">
                                        <span>★</span>
                                        <span>{item.rating}</span>
                                    </div>
                                    <svg width="40" height="40" fill="currentColor" viewBox="0 0 24 24" style={{color: '#ffffff'}}>
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                </div>
                                <div className="library-card-info">
                                    <div className="library-card-title">{item.title}</div>
                                    <div className="library-card-details">{item.year} • {item.genre}</div>
                                    <div className="library-card-added">Added {item.added}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SettingsPage = () => {
            const { settingsTab, setSettingsTab, settings, toggleSetting } = useApp();

            const settingsTabs = ['Player', 'Addons', 'Catalogs', 'APIs', 'External'];

            const renderPlayerSettings = () => (
                <div className="settings-section">
                    <div className="settings-section-title">Player Settings</div>
                    <div className="settings-section-desc">Configure video player preferences and behavior</div>
                    
                    <div className="setting-item">
                        <div>
                            <div className="setting-label">Auto-play next episode</div>
                            <div className="setting-desc">Automatically start the next episode when current one ends</div>
                        </div>
                        <div 
                            className={`toggle-switch ${settings.autoPlayNext ? 'active' : ''}`}
                            onClick={() => toggleSetting('autoPlayNext')}
                        ></div>
                    </div>

                    <div className="setting-item">
                        <div>
                            <div className="setting-label">Skip intro/outro</div>
                            <div className="setting-desc">Automatically skip opening and ending sequences</div>
                        </div>
                        <div 
                            className={`toggle-switch ${settings.skipIntro ? 'active' : ''}`}
                            onClick={() => toggleSetting('skipIntro')}
                        ></div>
                    </div>

                    <div className="setting-item">
                        <div>
                            <div className="setting-label">Default video quality</div>
                        </div>
                        <select className="settings-dropdown" value={settings.videoQuality}>
                            <option>Full HD (1080p)</option>
                            <option>HD (720p)</option>
                            <option>SD (480p)</option>
                            <option>Auto</option>
                        </select>
                    </div>

                    <div className="setting-item">
                        <div>
                            <div className="setting-label">Subtitle language</div>
                        </div>
                        <select className="settings-dropdown" value={settings.subtitleLanguage}>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                            <option>Off</option>
                        </select>
                    </div>
                </div>
            );

            const renderContent = () => {
                switch(settingsTab) {
                    case 'Player':
                        return renderPlayerSettings();
                    case 'Addons':
                        return (
                            <div className="settings-section">
                                <div className="settings-section-title">Addon Management</div>
                                <div className="settings-section-desc">Manage streaming addons and sources</div>
                                <p style={{color: 'var(--text-secondary)', padding: '20px', textAlign: 'center'}}>
                                    Addon management interface will be available here
                                </p>
                            </div>
                        );
                    case 'Catalogs':
                        return (
                            <div className="settings-section">
                                <div className="settings-section-title">Catalog Configuration</div>
                                <div className="settings-section-desc">Configure content catalogs and metadata sources</div>
                                <p style={{color: 'var(--text-secondary)', padding: '20px', textAlign: 'center'}}>
                                    Catalog settings will be available here
                                </p>
                            </div>
                        );
                    case 'APIs':
                        return (
                            <div className="settings-section">
                                <div className="settings-section-title">API Integrations</div>
                                <div className="settings-section-desc">External API integrations and keys</div>
                                <p style={{color: 'var(--text-secondary)', padding: '20px', textAlign: 'center'}}>
                                    API configuration will be available here
                                </p>
                            </div>
                        );
                    case 'External':
                        return (
                            <div className="settings-section">
                                <div className="settings-section-title">External Player Settings</div>
                                <div className="settings-section-desc">External player settings and configurations</div>
                                <p style={{color: 'var(--text-secondary)', padding: '20px', textAlign: 'center'}}>
                                    External player configuration will be available here
                                </p>
                            </div>
                        );
                    default:
                        return renderPlayerSettings();
                }
            };

            return (
                <div>
                    <div className="settings-header">
                        <h1 className="settings-title">Settings</h1>
                        <p className="settings-subtitle">
                            Configure your CRUMBLE streaming platform. Manage integrations, player settings, and customize your viewing experience.
                        </p>
                    </div>

                    <div className="settings-nav">
                        {settingsTabs.map(tab => (
                            <button
                                key={tab}
                                className={`settings-tab ${settingsTab === tab ? 'active' : ''}`}
                                onClick={() => setSettingsTab(tab)}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>

                    <div className="settings-content">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        const App = () => {
            const { activeTab } = useApp();

            const renderContent = () => {
                switch(activeTab) {
                    case 'home':
                        return <HomePage />;
                    case 'library':
                        return <LibraryPage />;
                    case 'settings':
                        return <SettingsPage />;
                    default:
                        return <HomePage />;
                }
            };

            return (
                <div className="app-container">
                    <Sidebar />
                    <div className="main-content">
                        <Header />
                        {renderContent()}
                    </div>
                </div>
            );
        };

        const AppWithProvider = () => (
            <AppProvider>
                <App />
            </AppProvider>
        );

        ReactDOM.render(<AppWithProvider />, document.getElementById('root'));
    </script>
</body>
</html>
